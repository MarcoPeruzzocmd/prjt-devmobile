<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Mobile</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="app">
        <div class="cart">Cart: {{ cart }}</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" alt="img-product">
                </div>
                <div class="product-info">
                    <h1>{{ product_title }}</h1>
                    <p v-if="InStock >= 10">In Stock</p>
                    <p v-else-if="InStock < 10 && InStock >=1">Almost of out</p>
                    <p v-else>Out of stock</p>
                    <ul>
                        <li v-for="detail in details">
                            {{ detail }}
                        </li>
                    </ul>
                    <div v-for="variant in variants">
                        {{ variant.color }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const { createApp, ref } = Vue

    createApp({
        setup() {
            return {
                product_title: ref('T-Shirt'),
                image: ref("./assets/images/tshirtblue.png"),
                InStock: ref(9),
                details:['50% cotton', '30% polyester', '20% wool'],
                variants: [{id:1, color:'blue'},{id:2, color:'green'}]
            };
        }
    }).mount('#app')

</script>
</html>
